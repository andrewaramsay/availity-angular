<div class="row">
  <div class="col-md-6">
    <div class="calendar calendar-left">
      <div class="calendar-header">
        <i class="icon icon-angle-double-left" ng-click="previous()"></i>
        <span>{{month.format("MMMM YYYY")}}</span>
      </div>
      <div class="week names">
        <span class="day">Su</span>
        <span class="day">Mo</span>
        <span class="day">Tu</span>
        <span class="day">We</span>
        <span class="day">Th</span>
        <span class="day">Fr</span>
        <span class="day">Sa</span>
      </div>
      <div class="week" ng-repeat="week in weeksLeft">
        <span class="day"
              ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, startDate: day.date.isSame(selected) }"
              ng-click="select(day); selectFrom({startDate:day})" ng-repeat="day in week.days">{{day.number}}</span>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="calendar calendar-right">
      <div class="calendar-header">
        <span>{{month2.format("MMMM YYYY")}}</span>
        <i class="icon icon-angle-double-right pull-right" ng-click="next()"></i>
      </div>
      <div class="week names">
        <span class="day">Su</span>
        <span class="day">Mo</span>
        <span class="day">Tu</span>
        <span class="day">We</span>
        <span class="day">Th</span>
        <span class="day">Fr</span>
        <span class="day">Sa</span>
      </div>
      <div class="week" ng-repeat="week in weeksRight">
        <span class="day"
              ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, endDate: day.date.isSame(selected) }"
              ng-click="select(day); selectTo({endDate:day})" ng-repeat="day in week.days">{{day.number}}</span>
      </div>
    </div>
  </div>
</div>
