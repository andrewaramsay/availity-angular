<div class="daterangepicker">
  <div class="row">
    <div class="col-md-4">
      <div class="ranges">
        <div class="range_inputs">
          <div class="input-group date" >
            <div class="date-input pull-right">
              <label for="date-end">To</label>
              <input class="input-mini pull-right" type="text" id="date-end" data-ng-model="endDate"/>
            </div>
            <div class="date-input">
              <label for="date-start">From</label>
              <input class="input-mini" type="text" id="date-start" data-ng-model="startDate"/>
            </div>
          </div>

          <button class="btn btn-primary applyBtn" data-ng-click="vm.isValidDateRange()" type="button">Apply</button>
          <button class="btn btn-default cancelBtn pull-right" data-ng-click="vm.checkRange()" type="button">Cancel</button>

        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="calendar left">
        <div av-calendar selected="startDate"></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="calendar right">
        <div av-calendar class="right-calendar" selected="endDate"></div>
      </div>
    </div>
  </div>
</div>
