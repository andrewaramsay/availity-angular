title: Daterange

<div data-ng-controller="DateRangeController">
  <div class="guide-example">
    <form name="daterangeForm">

      <div class="form-group">
        <label for="withIcon">With Icon</label>
        <div data-av-date-range
             data-start-date="vm.startDate"
             data-end-date="vm.endDate">
          <div class="input-group date">
            <input type="text"
                   class="form-control"
                   id="withIcon"
                   placeholder="Please select a date range"
                   value="{{vm.startDate}}{{vm.endDate}}"
            />
            <span class="input-group-btn" data-toggle="daterangepicker">
              <button class="btn btn-default"  type="button"><span class="icon icon-calendar"></span></button>
            </span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="noIcon">No Icon</label>
        <div data-av-date-range
             data-start-date="vm.startDate2"
             data-end-date="vm.endDate2">
          <div class="input-group date">
            <input type="text"
                   class="form-control"
                   id="noIcon"
                   placeholder="Please select a date range"
                   value="{{vm.startDate2}}{{vm.endDate2}}"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
